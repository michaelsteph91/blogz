{% extends 'base.html' %}

{% block content %}

<h2 class="post-title">{{ post.title }}</h2>
<p class="post-body">{{ post.body }}</p>
<p><a href='/blog/{{ post.author.username }}'><i>author: </i>{{ post.author.username }}</p>
<p class="post-author">
    written on {{ post.created.strftime('%Y-%m-%d') }}
</p>

{% endblock %}
